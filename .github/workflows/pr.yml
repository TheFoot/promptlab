name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENCE'
      - '.gitignore'

jobs:
  ci:
    name: Run CI Checks
    uses: ./.github/workflows/ci-common.yml
    with:
      node-version: '22'
      run-dependency-check: true
      run-frontend-tests: true
      run-backend-tests: true
      run-lint: true
      run-build: true
      run-docker-build: true

  # Quality Gate with SonarQube analysis
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      # Download test artifacts from previous jobs
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-coverage
          path: ./
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

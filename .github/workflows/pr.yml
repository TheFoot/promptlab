name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENCE'
      - '.gitignore'

jobs:
  ci:
    name: Run CI Checks
    uses: ./.github/workflows/ci-common.yml
    with:
      node-version: '22'
      run-dependency-check: true
      run-frontend-tests: true
      run-backend-tests: true
      run-lint: true
      run-build: true
      run-docker-build: true

  # Quality Gate with SonarCloud analysis
  quality-gate:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      # Download test artifacts from previous jobs
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-coverage
          path: ./
      
      # SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
